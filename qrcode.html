<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generera QR-kod</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index.chat.openai.com.css">
    <style>
        .qrcode {
            width: 128px;
            height: 128px;
            margin: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>QR-kod Generator</h1>
    <div id="qrcode" class="qrcode"></div>
    <img src="code.png" class="qrcode" alt="Qr koden">
    <a href="verify.html">Kolla koden</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        // Unik 10-siffrig kod
        const uniqueCode = "2024256000";  // Ã„ndrat till 10 siffror
        const qrCodeUrl = `https://feue256.github.io/verify.html?code=${uniqueCode}`;

        // Skapa QR-koden
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: qrCodeUrl,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
