<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg?width=32&height=32" type="image/x-icon">
    <link rel="stylesheet" href="index.chat.openai.com.css">
</head>
<body>
    <h1>Generate QR Code</h1>
    <div id="qrcode"></div>
    <p>Unique Code: <span id="uniqueCode"></span></p>
    <script src="qrcode.min.js"></script>
    <script>
        const uniqueCode = Math.random().toString(36).substr(2, 8);
        document.getElementById('uniqueCode').innerText = uniqueCode;

        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: `https://feue256.github.io/verify.html?code=${uniqueCode}`,
            width: 128,
            height: 128
        });

        localStorage.setItem('uniqueCode', uniqueCode);
    </script>
</body>
</html>
