<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiering</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg?width=32&height=32" type="image/x-icon">
    <link rel="stylesheet" href="index.chat.openai.com.css">
</head>
<body>
    <h1>Verifiera</h1>
    <form id="verificationForm">
        <input type="text" id="code" placeholder="Ange kod" required>
        <input type="submit" value="Verifiera">
    </form>
    <div id="message"></div>

    <script>
        document.getElementById("verificationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Förhindra standard form submission
            const code = document.getElementById("code").value;
            const correctCode = "2024256";
            const messageDiv = document.getElementById("message");

            if (code === correctCode) {
                window.location.href = "login.html";
            } else {
                messageDiv.innerHTML = '<h2>Fel kod! Försök igen.</h2>';
            }
        });
    </script>
</body>
</html>
