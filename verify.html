<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg?width=32&height=32" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        #qrcode {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skanna QR-kod</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateRandomCode(length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let code = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                code += charset[randomIndex];
            }
            return code;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const randomCode = generateRandomCode(10);
            localStorage.setItem('verificationCode', randomCode);

            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: `code=${randomCode}`,
                width: 128,
                height: 128,
            });
        });
    </script>
</body>
</html>
