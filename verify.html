<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg?width=32&height=32" type="image/x-icon">
    <link rel="stylesheet" href="index.chat.openai.com.css">
</head>
<body>
    <h1>Verify Code</h1>
    <form id="verifyForm">
        <label for="code">Enter Code:</label>
        <input type="text" id="code" name="code">
        <button type="submit">Verify</button>
    </form>
    <div id="result"></div>
    <script src="qrcode.min.js"></script>
    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userCode = document.getElementById('code').value;
            const storedCode = localStorage.getItem('uniqueCode');
            if (userCode === storedCode) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('result').textContent = 'Invalid code. Please try again.';
            }
        });
    </script>
</body>
</html>
