<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logain på FÈUE</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-XXXXX-Y');
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="index.chat.openai.com.css">
</head>
<body>
    <h1>Kontaktformulär</h1>
    <form id="contactForm" action="https://formspree.io/f/manwyebo" method="POST" enctype="multipart/form-data">
        <label for="forname">Förnamn</label>
        <input type="text" id="forname" name="forname" required><br>

        <lable for="afeername">Efternamn</lable>
        <input type="text" id="afeername" name="afeername" required><br>

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="subject">Ämne:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Meddelande:</label>
        <textarea id="message" name="message" required></textarea><br>

        <label for="address">Adressnamn:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">Stad:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="number">Adressnummer:</label>
        <input type="number" name="number" id="number"><br>

        <label for="zip">Postnummer:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="country">Land:</label>
        <input type="text" id="country" name="country" required><br>

        <div class="g-recaptcha" data-sitekey="6Lfc-gUqAAAAAO9yCXVSon_Mzkie7YjDYveOOrJs" data-callback="onSubmit" required></div>
        <br>
        
        <button type="submit" id="WhatsApp">Skicka</button>
    </form>

    <script>
        // Callback-funktion för reCAPTCHA
        function onSubmit(token) {
            document.getElementById("contactForm").submit();
        }

       // Skicka med WhatsApp
        document.getElementById("Whats").addEventListener("submit", function() {
            // Hämta värden från textfälten
    var forname = document.getElementById("forname").value;
    var afeername = document.getElementById("afeername").value;

    // Kontrollera att fälten inte är tomma
    if (forname && afeername) {
        // Spara värdena i localStorage
        localStorage.setItem("forname", forname);
        localStorage.setItem("afeername", afeername);

        // Skicka WhatsApp-meddelande
        var whatsappMessage = "En ny användare har loggat in på feue256.github.io. Kolla din mail\n" + 
                              "Förnamn: " + forname + "\nEfternamn: " + afeername;
        var whatsappLink = "https://api.whatsapp.com/send?phone=46700144464&text=" + encodeURIComponent(whatsappMessage);

        // Öppna WhatsApp-länken i ny flik
        window.open(whatsappLink);
    }
        }

        // Hantera kontaktformuläret
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Formuläret har skickats!');
                    form.reset();
                    window.location.href = "index.html";  // Korrigering av omdirigering
                } else {
                    alert('Ett fel uppstod vid skickandet av formuläret');
                    form.reset();
                }
            }).catch(error => {
                console.error('Fel:', error);
                alert('Ett fel uppstod vid skickandet av formuläret');
            });
        });
    </script>
</body>
</html>
