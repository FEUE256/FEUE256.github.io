<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logain PÅ FÈUE</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="index.chat.openi.com.css">
</head>
<body>
    <h1>Kontaktformulär</h1>
    <form id="contactForm" action="https://formspree.io/f/manwyebo" method="POST"   enctype="multipart/form-data">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="subject">Ämne:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Meddelande:</label>
        <textarea id="message" name="message" required></textarea><br>

        <label for="address">Adress:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">Stad:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="file">Din FÈUE jobbevis (valfri):</label>
        <input type="file" name="upload" id="upload"><br>

        <label for="zip">Postnummer:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="country">Land:</label>
        <input type="text" id="country" name="country" required><br>

        <div class="g-recaptcha" data-sitekey="6Lfc-gUqAAAAAO9yCXVSon_Mzkie7YjDYveOOrJs" data-callback="onSubmit" required></div>
        <br>

        <button type="submit">Skicka</button>
    </form>

    <script>
        // Callback-funktion för reCAPTCHA
        function onSubmit(token) {
            document.getElementById("contactForm").submit();
        }

        // Hantera kontaktformuläret
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Formuläret har skickats!');
                    form.reset();
                } else {
                    alert('Ett fel uppstod vid skickandet av formuläret');
                    form.reset();
                }
            }).catch(error => {
                console.error('Fel:', error);
                alert('Ett fel uppstod vid skickandet av formuläret');
            });
        });
    </script>
</body>
</html>
