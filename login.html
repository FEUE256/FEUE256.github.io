<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logain på FÈUE</title>
    <link rel="shortcut icon" href="https://tawk.link/thumb/668646e4eaf3bd8d4d17ebc6/kb/logo/_qNc4lzhG5.jpg?width=32&height=32" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-XXXXX-Y');
    </script>
    <link rel="stylesheet" href="index.chat.openai.com.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #qrcode {
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        input, textarea, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skanna QR-kod</h1>
        <div id="qrcode"></div>
        <form id="codeForm">
            <label for="codeInput">Ange koden du fick:</label>
            <input type="text" id="codeInput" name="codeInput" required>
            <button type="submit">Skicka</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateRandomCode(length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let code = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                code += charset[randomIndex];
            }
            return code;
        }

        let randomCode = "";

        document.addEventListener("DOMContentLoaded", function () {
            randomCode = generateRandomCode(10);
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: randomCode,
                width: 128,
                height: 128,
            });
        });

        document.getElementById("codeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const code = document.getElementById("codeInput").value;

            if (code === randomCode) {
                document.getElementById("message").textContent = "Koden är korrekt!";
                document.getElementById("message").style.color = "green";
                window.location.href = "VER.html?code=" + encodeURIComponent(randomCode);
            } else {
                document.getElementById("message").textContent = "Fel kod, försök igen.";
                document.getElementById("message").style.color = "red";
            }
        });
    </script>
</body>
</html>
