<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logain på FÈUE</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-XXXXX-Y');
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="index.chat.openai.com.css">
    <style>
        .info-icon {
    display: inline-block;
    cursor: pointer;
    margin-right: 5px; /* Justera efter behov */
}

.info-tooltip {
    font-size: 20px;
}

.info-text {
    display: none;
    margin-top: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.info-text.active {
    display: block;
}

.hidden {
    display: none;
}
    </style>
</head>
<body>
    <h1>Kontaktformulär</h1>
    <form id="contactForm" action="https://formspree.io/f/manwyebo" method="POST" enctype="multipart/form-data" onsubmit="onSubmit(event)">
        <label for="forname">Förnamn</label>
        <input type="text" id="forname" name="forname" required><br>

        <label for="afeername">Efternamn</label>
        <input type="text" id="afeername" name="afeername" required><br>

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="subject">Ämne:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Meddelande:</label>
        <textarea id="message" name="message" required></textarea><br>

        <label for="address">Adressnamn:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">Stad:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="number">Adressnummer:</label>
        <input type="number" id="number" name="number" required><br>

        <label for="zip">Postnummer:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="country">Land:</label>
        <input type="text" id="country" name="country" required><br>

        <div class="g-recaptcha" data-sitekey="6Lfc-gUqAAAAAO9yCXVSon_Mzkie7YjDYveOOrJs" data-callback="onSubmit" required></div>
        <br>
                 <div class="info-icon" onclick="toggleInfo()">
        <span class="info-tooltip">ℹ️</span> <!-- ℹ️ är Unicode för ett info-tecken -->
    </div>
<br>
    <div class="info-text hidden" id="infoText">
         <span class="info_text">När du klicka på "Skicka" knappen kommer du att skicka och i en ny flik kommer WhatsApp (webbveriskition) att komma upp klicka Stara chatt sen klicka skicka 0700144464 är FÈUE:s nummer (Ändra inte texten)/span>
    </div>
        <br>
        <button type="submit" id="submit">Skicka</button>
    </form>

    <script>
        function toggleInfo() {
    var infoText = document.getElementById('infoText');
    infoText.classList.toggle('active');
}

        // Callback-funktion för reCAPTCHA
        function onSubmit(event) {
            event.preventDefault(); // Förhindra att formuläret skickas direkt

            // Hämta värden från textfälten
            var forname = document.getElementById("forname").value;
            var afeername = document.getElementById("afeername").value;

            // Kontrollera att fälten inte är tomma
            if (forname && afeername) {
                // Spara värdena i localStorage (valfritt steg enligt tidigare diskussion)
                localStorage.setItem("forname", forname);
                localStorage.setItem("afeername", afeername);

                // Skicka WhatsApp-meddelande (detta är en placeholder, behöver ytterligare logik för att fungera)
                var whatsappMessage = "En ny användare har loggat in på feue256.github.io. Kolla din mail\n" + 
                                    "Förnamn: " + forname + "\nEfternamn: " + afeername;
                var whatsappLink = "https://api.whatsapp.com/send?phone=46700144464&text=" + encodeURIComponent(whatsappMessage);

                // Öppna WhatsApp-länken i ny flik
                window.open(whatsappLink);
            }

            // Hantera formuläret genom att skicka det via Fetch API
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Formuläret har skickats!');
                    form.reset();
                    window.location.href = "index.html";  // Omdirigera till annan sida efter skickande
                } else {
                    alert('Ett fel uppstod vid skickandet av formuläret');
                    form.reset();
                }
            })
            .catch(error => {
                console.error('Fel:', error);
                alert('Ett fel uppstod vid skickandet av formuläret');
            });
        }
    </script>
</body>
</html>
