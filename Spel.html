
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="spel.css">
    <link rel="shortcut icon" href="https://feue256.github.io/Free_Sample_By_Wix.ico" type="image/x-icon">
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <span id="highscoreValue"></span>
    <button id="gameStart" class="button">Start Game</button>
    <button id="gamePause" class="button">Pause Game</button>
    <button id="gameReset" class="button">Reset Game</button>
    <button id="settings" class="button hidden">Settings</button>
    <button id="info" class="button">Info</button>
    <audio id="gameMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
    <script src="spel.js"></script>
</body>
</html>
