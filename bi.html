<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systeminformation</title>
    <link rel="stylesheet" href="index.chat.openai.com.css">
    <link rel="icon" sizes="32x32" href="Free_Sample_By_Wix.ico">
    <style>
        /* Stilar för sidan */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .info-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .info-section h2 {
            margin-top: 0;
        }
        .info-section p {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Systeminformation</h1>

    <!-- Systeminformation -->
    <div class="info-section">
        <h2>Systeminformation</h2>
        <div id="systeminfo">
            <!-- Här kommer JavaScript att fylla på med systeminformation -->
        </div>
    </div>

    <!-- Cookies -->
    <div class="info-section">
        <h2>Cookies</h2>
        <div class="cookie-container">
            <button onclick="showAllCookies()">Visa Alla Cookies</button>
            <table>
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>Värde</th>
                    </tr>
                </thead>
                <tbody id="cookieTableBody">
                    <!-- Tabellens innehåll fylls dynamiskt av JavaScript -->
                </tbody>
            </table>
            <button onclick="showThirdPartyCookies()">Visa Information om Tredjepartscookies</button>
        </div>
    </div>

    <!-- JavaScript för att hämta och visa systeminformation och cookies -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funktion för att hämta och visa systeminformation
            function showSystemInfo() {
                const systemInfoDiv = document.getElementById('systeminfo');
                // Exempel på systeminformation - kan anpassas efter behov
                const systemInfo = {
                    UserAgent: navigator.userAgent,
                    Platform: navigator.platform,
                    Language: navigator.language,
                    ScreenResolution: `${screen.width}x${screen.height}`,
                    CookieEnabled: navigator.cookieEnabled,
                    OnlineStatus: navigator.onLine ? 'Online' : 'Offline'
                    // Fortsätt med andra systeminformation som behövs
                };

                let systemInfoHTML = '<ul>';
                for (let key in systemInfo) {
                    systemInfoHTML += `<li><strong>${key}:</strong> ${systemInfo[key]}</li>`;
                }
                systemInfoHTML += '</ul>';

                systemInfoDiv.innerHTML = systemInfoHTML;
            }

            // Funktion för att visa alla cookies
            function showAllCookies() {
                const cookieTableBody = document.getElementById('cookieTableBody');
                cookieTableBody.innerHTML = '';

                const cookies = document.cookie.split(';').map(cookie => cookie.trim());
                cookies.forEach(cookie => {
                    const [name, value] = cookie.split('=');
                    const row = `<tr><td>${name}</td><td>${value}</td></tr>`;
                    cookieTableBody.innerHTML += row;
                });
            }

            // Funktion för att visa information om tredjepartscookies (exempel)
            function showThirdPartyCookies() {
                alert('Visar information om tredjepartscookies');
                // Här kan du implementera logik för att visa specifik information om tredjepartscookies
            }

            // Initial anrop för att visa systeminformation när sidan laddas
            showSystemInfo();
        });
    </script>
</body>
</html>
