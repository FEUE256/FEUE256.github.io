
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Systems Information</title>
</head>
<body>
    <h1>Data Systems Information</h1>

    <div id="system-info">
        <!-- Här kommer systeminformationen att visas -->
    </div>

    <script>
        // Exempeldata för olika system
        var systems = [
            { name: "System A", time: "12:00", load: 25, cpu: 30 },
            { name: "System B", time: "13:30", load: 40, cpu: 45 },
            { name: "System C", time: "10:45", load: 15, cpu: 20 },
            { name: "System D", time: "11:15", load: 20, cpu: 35 },
            { name: "System E", time: "14:00", load: 50, cpu: 50 }
        ];

        // Funktion för att skapa HTML för varje system och visa det på sidan
        function displaySystemInfo(systems) {
            var systemInfoContainer = document.getElementById("system-info");
            systems.forEach(function(system) {
                var systemDiv = document.createElement("div");
                systemDiv.innerHTML = `
                    <h3>${system.name}</h3>
                    <p>Time: ${system.time}</p>
                    <p>Load: ${system.load}%</p>
                    <p>CPU: ${system.cpu}%</p>
                    <hr>
                `;
                systemInfoContainer.appendChild(systemDiv);
            });
        }

        // Anropa funktionen för att visa informationen
        displaySystemInfo(systems);
    </script>
</body>
</html>
